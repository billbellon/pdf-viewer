<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", function(event) {

		// If absolute URL from the remote server is provided, configure the CORS
		// header on that server.
		// var url = '//cdn.mozilla.net/pdfjs/tracemonkey.pdf';
		var url = 'https://cms-test1.ssec.wisc.edu/pdf-viewer/custom/example-pdfs/TtA_Winter_Spring_2018.pdf';

		// Loaded via <script> tag, create shortcut to access PDF.js exports.
		var pdfjsLib = window['pdfjs-dist/build/pdf']; // DEBUG - what is this used for and does this need to be updated with my path to pdf.js?

		// The workerSrc property shall be specified.
		pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js'; // DEBUG - should I provide the local URL to this file?

		var PDF = {
			pdfDoc: [null, null],
			pageNum: [1, 2],
			pageRendering: [false, false],
			pageNumPending: [null, null],
			scale: 0.8,
			canvas: [document.getElementById('the-canvas'), document.getElementById('the-canvas-2')],
		};
		PDF.ctx = [
			PDF.canvas[0].getContext('2d'),
			PDF.canvas[1].getContext('2d')
		];

		init();

		//============================================================================
		// FUNCTIONS
		//============================================================================

		/**
		 * Asynchronously downloads PDF.
		 */
		function init() {
			document.getElementById('next').addEventListener('click', onNextPage);
			document.getElementById('prev').addEventListener('click', onPrevPage);

			pdfjsLib.getDocument(url).then(function(pdfDoc_) {
				PDF.pdfDoc[0] = pdfDoc_;
				PDF.pdfDoc[1] = pdfDoc_;
				document.getElementById('page_count').textContent = PDF.pdfDoc[0].numPages;

				// Initial/first page rendering
				renderView(PDF.pageNum[0], 0);
			});
		}

		/**
		 * Get page info from document, resize canvas accordingly, and render page.
		 * @param num  - Page number.
		 * @param p - which page / canvas to render.
		 */
		function renderView(num, p) {
			console.log('p A: ', p); // DEBUG
			PDF.pageRendering[p] = true;
			// Using promise to fetch the page
			PDF.pdfDoc[p].getPage(num).then(function(page) {
				console.log('p B: ', p); // DEBUG
				return onGetPage(page, p); // DEBUG - will p be the value at the time this promise is created or when .then is executed?
			});

			// Update page counters
			document.getElementById('page_num').textContent = num;
		}

		/**
		 *
		 */
		function onGetPage(page, p) {
			var viewport = page.getViewport(PDF.scale);
			PDF.canvas[p].height = viewport.height;
			PDF.canvas[p].width = viewport.width;

			// Render PDF page into canvas context
			var renderContext = {
				canvasContext: PDF.ctx[p],
				viewport: viewport
			};
			var renderTask = page.render(renderContext);

			// Wait for rendering to finish
			renderTask.promise.then(function() {
				PDF.pageRendering[p] = false;
				if (PDF.pageNumPending[p] !== null) {
					// New page rendering is pending
					renderView(PDF.pageNumPending[p], page);
					PDF.pageNumPending[p] = null;
				}

				// DEBUG
				if (p === 0) {
					console.log('DEBUG 1');//DEBUG
					renderView(PDF.pageNum[1], 1);
				}
			});
		}

		/**
		 * If another page rendering in progress, waits until the rendering is
		 * finised. Otherwise, executes rendering immediately.
		 */
		function queueRenderPage(num) {
			if (PDF.pageRendering[0]) {
				PDF.pageNumPending[0] = num;
			} else {
				renderView(num, 0);
			}
		}

		/**
		 * Displays previous page.
		 */
		function onPrevPage() {
			if (PDF.pageNum[0] <= 1) {
				return;
			}
			PDF.pageNum[0]--;
			queueRenderPage(PDF.pageNum[0]);
		}

		/**
		 * Displays next page.
		 */
		function onNextPage() {
			if (PDF.pageNum[0] >= PDF.pdfDoc[0].numPages) {
				return;
			}
			PDF.pageNum[0]++;
			queueRenderPage(PDF.pageNum[0]);
		}

	});
</script>

<h1>PDF.js Previous/Next example</h1>

<div>
	<button id="prev">Previous</button>
	<button id="next">Next</button>
	&nbsp; &nbsp;
	<span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
</div>

<canvas id="the-canvas"></canvas>
<canvas id="the-canvas-2"></canvas>

</body>
</html>
