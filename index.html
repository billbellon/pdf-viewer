<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PDF</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link href="./include/css/index.min.css?20200820" rel="stylesheet" type="text/css">
	<script src="./include/js/pdfjs-2.0.943-dist/build/pdf.min.js"></script>
	<script src="./include/js/pdf-viewer.min.js"></script>
</head>
<body>
<div id="downloading-pdf-loading-icon">
	<img src="./include/img/loading-icon.svg" class="loading-icon-left loading-icon" alt="">
</div>
<div id="banner">
	<h1 id="title">PDF</h1>
	<div id="controls">
		<span class="control-group" id="download-button">
			<a id="pdf-download" href=""><button class="btn btn-light">Download PDF</button></a>
		</span>
		<span id="zoom-buttons" class="control-group">
			<button class="btn btn-light" id="zoomout">-</button>
			<button class="btn btn-light" id="zoomin">+</button>
		</span>
		<span id="prevnext-buttons" class="control-group">
			<button class="btn btn-light" id="prev">&laquo; Previous</button>
			<button class="btn btn-light" id="next">Next &raquo;</button>
		</span>
		<span id="page-num-container" class="control-group">
			Page: <span id="page_num"></span> / <span id="page_count"></span>
		</span>
	</div>
</div>
<div id="pdf-container">
	<div id="left-page" class="page page--portrait">
		<img src="./include/img/loading-icon.svg" class="loading-icon-left loading-icon" alt="">
		<canvas id="left-canvas"></canvas>
	</div>
	<div id="right-page" class="page page--portrait">
		<img src="./include/img/loading-icon.svg" id="loading-icon-right" class="loading-icon" alt="">
		<canvas id="right-canvas"></canvas>
	</div>
	<div id="center-page" class="page page--landscape">
		<img src="./include/img/loading-icon.svg" id="loading-icon-center" class="loading-icon" alt="">
		<canvas id="center-canvas"></canvas>
	</div>
</div>
</body>
</html>
